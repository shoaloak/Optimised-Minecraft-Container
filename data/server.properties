# Shoaloaks Minecraft server properties
################################################################################
server-ip=
motd=Netherite Server
level-name=world
difficulty=hard
hardcore=false
allow-nether=true
# Checks players against Microsoft account db, needed for skins
online-mode=true
# if ISP/AS sent from server is different than Microsoft, player is kicked
prevent-proxy-connections=false
# shows as online
enable-status=true
hide-online-players=false
white-list=true
force-gamemode=true

# ports
server-port=25565
query.port=25565
rcon.port=25575

enable-rcon=true
broadcast-rcon-to-ops=true
rcon.password=ImInsideTheContainer

# World generation
level-type=minecraft\:normal
level-seed=
generator-settings={}
generate-structures=true

gamemode=survival
pvp=true
enable-command-block=false
allow-flight=false
spawn-protection=16
max-players=69
spawn-monsters=true
spawn-animals=true
spawn-npcs=true
entity-broadcast-range-percentage=100

################################################################################
# Technical stuff
################################################################################
max-chained-neighbor-updates=1000000
max-world-size=29999984
max-tick-time=60000
use-native-transport=true
# disabled by default by PaperMC
sync-chunk-writes=false
debug=false
op-permission-level=4
function-permission-level=2

# stop Microsoft-signed public key. POWER TO THE PEOPLE
enforce-secure-profile=false

# Simulation distance is distance in chunks around the player that the server will tick
simulation-distance=10

# This is the distance in chunks that will be sent to players
view-distance=10

player-idle-timeout=0
rate-limit=0

enforce-whitelist=true
text-filtering-config=
previews-chat=false

# Exposes an MBean
enable-jmx-monitoring=false
# Exposes GameSpy4 protocol
enable-query=false
# packet compression, 256 is a good value
network-compression-threshold=256

require-resource-pack=false
resource-pack=
resource-pack-sha1=
resource-pack-prompt=
